<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  
</head>
<body>

  <div class="calculator">
    <input class="display" id="display"></input>
    <div class="buttons">
      <button class="clear">C</button>
      <button>‚Üê</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
